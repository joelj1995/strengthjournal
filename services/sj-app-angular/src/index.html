<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Journal - Strength Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="assets/appstack/css/light.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&amp;display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script>
    window.enableFeature = function (featureName) {
      const event = new CustomEvent('enableFeature', { detail: featureName });
      document.dispatchEvent(event);
    }
  </script>
</head>
<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-behavior="sticky">
  <app-root>
    <div class="main d-flex justify-content-center w-100">
      <main class="content d-flex p-0">
        <div class="container d-flex flex-column">
          <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
              <div class="d-table-cell align-middle">
  
                <div class="text-center">
                  <h1 class="fw-bold">
                    Loading Application
                  </h1>
                  <p class="h2">Please wait a moment...</p>
                  <div class="spinner-border text-dark me-2" style="width: 50px; height: 50px; margin-top: 50px"></div>
                </div>
  
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </app-root>
</body>
</html>
