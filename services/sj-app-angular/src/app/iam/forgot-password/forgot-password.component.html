<div class="main d-flex justify-content-center w-100">
  <main class="content d-flex p-0">
      <div class="container d-flex flex-column">
          <div class="row h-100">
              <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                  <div class="d-table-cell align-middle">

                      <div class="text-center mt-4">
                          <h1 class="h2">Password Reset</h1>
                          <p class="lead">
                              Enter the email you used to sign up with Strength Journal
                          </p>
                      </div>

                      <div class="card">
                          <div class="card-body">
                              <div class="m-sm-4">
                                  <div class="text-center">
                                  </div>
                                  <form method="POST" (ngSubmit)="onSubmit()">
                                      <div class="mb-3">
                                          <label class="form-label">Email</label>
                                          <input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email" [(ngModel)]="formEmail" #email="ngModel" [email]="true" />
                                      </div>
                                      <div class="text-center mt-3">
                                          <button type="submit" class="btn btn-lg btn-primary" [class.disabled]="formEmail == '' || !email.valid || processing">Submit</button>
                                      </div>
                                  </form>
                              </div>
                          </div>
                      </div>

                  </div>
              </div>
          </div>
      </div>
  </main>
</div>
