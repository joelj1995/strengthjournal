<app-toast></app-toast>
<ng-container *ngIf="!noNav; else noNavOutlet">
  
  <div class="wrapper" >
    <app-nav id="sidebar" class="sidebar" [class.collapsed]="navCollapsed"></app-nav>

    <div class="main">
      <app-header [userFullName]="userFullName" (navToggleClicked)="toggleNav()"></app-header>
      <main class="content">
        <div class="container-fluid p-0">
          <router-outlet *ngIf="!configUpdating"></router-outlet>
        </div>
      </main>

      <app-footer></app-footer>
    </div>
  </div>

</ng-container>
<ng-template #noNavOutlet>
  <router-outlet></router-outlet>
</ng-template>
<ng-template #showError class="wrapper">
  <div class="main d-flex justify-content-center w-100">
    <main class="content d-flex p-0">
      <div class="container d-flex flex-column">
        <div class="row h-100">
          <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

              <div class="text-center">
                <h2 class="display-1 fw-bold">Error</h2>
                <p class="h1">Angular exception hit.</p>
                <p class="h2 fw-normal mt-3 mb-4">Check the console logs for detailed information.</p>
                <a href="/app" class="btn btn-primary btn-lg">Return to dashboard</a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</ng-template>
<app-blocking-spinner *ngIf="showSpinner">
</app-blocking-spinner>
