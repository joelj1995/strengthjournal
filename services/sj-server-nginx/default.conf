server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    #access_log  /var/log/nginx/host.access.log  main;

    root /usr/share/nginx/html;
    

    location / {
      proxy_pass  http://mvc;
    }

    location /app {
      try_files $uri $uri/ $uri.html /index.html;
    }

    location /services/iam/ {
      proxy_pass http://iam/;
    }

    location /api/journal/ {
      proxy_pass http://journal/;
    }
    
}