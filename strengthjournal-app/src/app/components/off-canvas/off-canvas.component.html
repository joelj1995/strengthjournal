<div id="page-mask" *ngIf="show" (click)="closeEvent.emit()"></div>
<div class="offcanvas offcanvas-start" [class.show]="show" tabindex="-1" role="dialog">
  
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">{{title}}</h5>
    <button type="button" class="btn-close text-reset" (click)="closeEvent.emit()" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ng-content></ng-content>
  </div>
</div>
