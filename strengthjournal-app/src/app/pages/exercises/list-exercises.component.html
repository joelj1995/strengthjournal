<h1 class="h3 mb-3">Exercises</h1>
<div class="row">
  <div class="col-12">

    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">My Exercise List</h5>
      </div>
      <div class="card-body">
        <table *ngIf="systemExerciseList; else systemExerciseListLoading" class="table table-striped dataTable no-footer dtr-inline collapsed">
          <thead>
            <tr>
              <th>Name</th>
              <th>Personal Best</th>
            </tr>
          </thead>
          <tbody *ngFor="let systemExercise of systemExerciseList">
            <tr>
              <td>{{systemExercise.name}}</td>
              <td>0</td>
            </tr>
          </tbody>
        </table>
        <ng-template #systemExerciseListLoading>
          <div class="mb-2 text-center">
            <div class="spinner-grow me-2" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </ng-template>
        <button class="btn btn-secondary buttons-copy buttons-html5" routerLink="new">New Exercise</button>
      </div>
    </div>

  </div>
</div>
