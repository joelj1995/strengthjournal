<h1 class="h3 mb-3">Exercises</h1>
<div class="row">

  <div class="col-12">
    <app-card cardTitle="My Exercise List">
      <p>
        * indicates a system exercise that cannot be deleted or modified.
      </p>
      <button class="btn btn-primary buttons-copy buttons-html5" routerLink="new">New Exercise</button>
      <table *ngIf="exerciseList; else exerciseListLoading" class="table table-striped dataTable no-footer dtr-inline collapsed">
        <thead>
          <tr>
            <th>Name</th>
            <th>Personal Best</th>
            <th style="width: 10%">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let exercise of exerciseList">
            <td><a [routerLink]="exercise.id">{{exercise.name}}</a><span *ngIf="exercise.systemDefined"> *</span></td>
            <td>0</td>
            <td class="table-action">
              <app-table-actions *ngIf="!exercise.systemDefined" (deleteClicked)="this.deleteExercise(exercise.id)" (editClicked)="this.editExercise(exercise.id)"></app-table-actions>
            </td>
          </tr>
        </tbody>
      </table>
      <ng-template #exerciseListLoading>
        <div class="mb-2 text-center">
          <div class="spinner-grow me-2" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </ng-template>
      <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="collectionSize" (pageChange)="getExercisePage()"></ngb-pagination>
    </app-card>
  </div>

</div>
