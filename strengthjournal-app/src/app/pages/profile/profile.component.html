<h1 class="h3 mb-3">Profile</h1>
<div class="row">
  <div class="col-12">
    <app-card cardTitle="Profile Settings">
      <form *ngIf="settings; else loading" [formGroup]="settingsForm">
        <div class="mb-3 error-placeholder">
          <label>Preferred Weight Unit</label>
          <input type="text" class="form-control" id="preferredWeightUnit" formControlName="preferredWeightUnit">
        </div>
        <div class="mb-3 error-placeholder">
          <label>Communication Preferences</label>
          <input type="text" class="form-control" id="consentCEM" formControlName="consentCEM">
        </div>
        <div class="btn-group">
          <button type="submit" class="btn btn-primary" >Save</button>
          <button class="btn btn-warning" routerLink="/">Cancel</button>
        </div>
      </form>
      <ng-template #loading>
        <div class="mb-2 text-center">
          <div class="spinner-grow me-2" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </ng-template>
    </app-card>
  </div>
</div>
