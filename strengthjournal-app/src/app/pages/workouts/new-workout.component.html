<div class="row">

  <app-card cardTitle="Workout Details">
    <form [formGroup]="form" id="validation-form" (ngSubmit)="onSubmit()">
      <div class="mb-3 error-placeholder">
        <label>Date</label>
        <input class="form-control" placeholder="yyyy-mm-dd" name="dp"ngbDatepicker
          #d="ngbDatepicker" id="date" formControlName="date" />
        <button class="btn btn-outline-secondary bi bi-calendar3 mt-2" (click)="d.toggle()" type="button">Pick Date</button>
      </div>
      <div class="mb-3 error-placeholder">
        <label>Time</label>
        <ngb-timepicker formControlName="time"></ngb-timepicker>
      </div>
      <div class="mb-3 error-placeholder">
        <label>Title</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="btn-group">
        <button type="submit" class="btn btn-primary" [class.disabled]="!this.enableSubmit">Create</button>
        <button class="btn btn-warning" [class.disabled]="!this.enableSubmit" routerLink="/workouts">Cancel</button>
      </div>

    </form>
  </app-card>

</div>
