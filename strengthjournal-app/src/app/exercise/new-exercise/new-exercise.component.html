<h1 class="h3 mb-3">New Exercise</h1>
<div class="row">

  <app-card cardTitle="Exercise Details">
    <form [formGroup]="form" id="validation-form" (ngSubmit)="onSubmit()">
      <div class="mb-3 error-placeholder">
        <label>Name</label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
      <div class="mb-3 error-placeholder">
        <label>Parent Exercise</label>
        <select class="form-control" formControlName="parentExerciseId" [class.disabled]="!exerciseList">
          <option [ngValue]="null"></option>
          <option *ngFor="let exercise of exerciseList ?? []" [value]="exercise.id">{{exercise.name}}</option>
        </select>
      </div>
      <div>
        <button type="submit" class="btn btn-sm btn-primary" [class.disabled]="!this.enableSubmit">Create</button>
        <button class="btn btn-sm btn-secondary" [class.disabled]="!this.enableSubmit" routerLink="/exercises">Cancel</button>
      </div>
      
    </form>
  </app-card>

</div>
