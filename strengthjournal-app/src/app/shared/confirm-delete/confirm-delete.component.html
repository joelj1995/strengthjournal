<div id="page-mask"></div>
<div class="modal fade show" id="defaultModalDanger" tabindex="-1" style="display: block;" aria-modal="true" role="dialog">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm delete</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="dismissDeleteEvent.emit()"></button>
      </div>
      <div class="modal-body m-3">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="dismissDeleteEvent.emit()">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="confirmDeleteEvent.emit()">Delete</button>
      </div>
    </div>
  </div>
</div>
